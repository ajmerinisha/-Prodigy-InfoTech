<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå§Ô∏è Weather Checker</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "30d4741c779ba94c470ca1f63045390a"; // Your OpenWeatherMap API Key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerText = "";

      if (!city) {
        errorDiv.innerText = "Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          errorDiv.innerText = `City "${city}" not found.`;
          return;
        }

        const { name, main, weather, wind } = data;
        resultDiv.innerHTML = `
          <h3>${name}</h3>
          <p><strong>Temperature:</strong> ${main.temp} ¬∞C</p>
          <p><strong>Condition:</strong> ${weather[0].description}</p>
          <p><strong>Humidity:</strong> ${main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${wind.speed} m/s</p>
        `;
      } catch (error) {
        errorDiv.innerText = "Failed to fetch weather data.";
      }
    }
  </script>

</body>
</html>
