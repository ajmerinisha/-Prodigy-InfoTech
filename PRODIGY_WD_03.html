<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .cell {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 2.5rem;
      font-weight: bold;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .cell.X { color: #e91e63; }
    .cell.O { color: #2196f3; }

  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status">Current Turn: <span id="turn-color">X</span></div>
  <button onclick="resetGame()">ðŸ”„ Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const turnColor = document.getElementById('turn-color');
    let cells = [];
    let currentPlayer = 'X';
    let gameActive = true;

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (cell.textContent !== '' || !gameActive) return;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);
      if (checkWin()) {
        statusDiv.innerHTML = `ðŸŽ‰ Player <strong>${currentPlayer}</strong> wins!`;
        gameActive = false;
      } else if (isDraw()) {
        statusDiv.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        turnColor.textContent = currentPlayer;
        turnColor.style.color = currentPlayer === 'X' ? '#e91e63' : '#2196f3';
      }
    }

    function checkWin() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        );
      });
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function resetGame() {
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('X', 'O');
      });
      currentPlayer = 'X';
      gameActive = true;
      statusDiv.innerHTML = `Current Turn: <span id="turn-color">X</span>`;
      document.getElementById("turn-color").style.color = "#e91e63";
    }

    createBoard();
  </script>

</body>
</html>
